<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container customer-info">
        <h1 class="title">Customer Information</h1>
        <form class="user-form">
            <div class="user-info">
                <div class="image">
                    <img src="./images/user.png" alt="user image" width="100px" height="100px">
                </div>
                <div>
                    <label for="fist-name">First Name</label>
                    <input type="text" name="first-name" id="" placeholder="Your first name.">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="" placeholder="Your last name.">
                </div>
                <div>
                    <label for="id">id</label>
                    <input type="text" name="id" id="" placeholder="Your id.">
                </div>
                <div>
                    <label for="qid">QID</label>
                    <input type="text" name="qid" id="" placeholder="Your QID.">
                </div>
                <div>
                    <label for="passport">Passport No</label>
                    <input type="text" name="passport" id="" placeholder="Your passport No.">
                </div>
                <div>
                    <label for="nationality">Nationality</label>
                    <input type="text" name="nationality" id="" placeholder="Your nationality.">
                </div>
                <div>
                    <label for="">License No</label>
                    <input type="text" name="" id="" placeholder="Your License No.">
                </div>
                <div>
                    <label for="">License Date</label>
                    <input type="text" name="" id="" placeholder="Your License date.">
                </div>
                <div>
                    <label for="addr1">Address 1</label>
                    <input type="text" name="addr1" id="" placeholder="Your address1.">
                </div>
                <div>
                    <label for="addr2">address 2</label>
                    <input type="text" name="addr2" id="" placeholder="Your address2.">
                </div>
                <div>
                    <label for="mobile">Mobile No</label>
                    <input type="text" name="mobile" id="" placeholder="Your mobile No.">
                </div>
                <div>
                    <label for="telephone">Telephone No</label>
                    <input type="text" name="telephone" id="" placeholder="Your telephone No.">
                </div>
                <div>
                    <label for="user-id">User Id</label>
                    <input type="text" name="user-id" id="" placeholder="Your user id.">
                </div>
            </div>
            <span></span>
            <div class="buttons">
                <button type="submit"><i class="fa-solid fa-pen"></i>Add</button>
                <button type="reset"><i class="fa-solid fa-trash"></i>Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
